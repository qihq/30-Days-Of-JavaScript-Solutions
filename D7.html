function convertHexaToRgb(hex){
    if(hex.length!=7||hex[0]!='#'){
        return 'error'
    }
    let rgb = []
    let hex_new = hex.split('')
    for(let i=1;i<7;i++){
            switch(hex_new[i].toUpperCase()){
                case 'A':
                    hex_new[i] = 10
                    break
                case 'B':
                    hex_new[i] = 11
                    break
                case 'C':
                    hex_new[i] = 12
                    break
                case 'D':
                    hex_new[i] = 13
                    break      
                case 'E':
                    hex_new[i] = 14
                    break
                case 'F':
                    hex_new[i] = 15
                    break      
            }
    }
    let red = parseInt(hex_new[1])*16+parseInt(hex_new[2])
    let grn = parseInt(hex_new[3])*16+parseInt(hex_new[4])
    let blu = parseInt(hex_new[5])*16+parseInt(hex_new[6])
    return `rgb(${red},${grn},${blu})`

            colors[i] += `${ Math.floor(Math.random() * 255) },`

        }

function shuffleArray(arr){
    for(let i=0;i<arr.length;i++){
        ran_index = parseInt(Math.random()*(arr.length-1-i))
        var temp = arr[ran_index]
        arr[ran_index] = arr[arr.length-1-i]
        arr[arr.length-1-i] = temp
    }
    return arr
